<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body bgcolor=#ffffff>
    <center>
        <img class="header" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"/>
    </center>

    <center>
        <div style="background-color: #eeeeee; width: 90%;">
            <p>Search the web using Google!</p>
            <input type="text" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>

        <div style="display: block; width: 90%; height: max-content; background-color: violet;">
            
            <div style="background-color: #7ee5da; text-align: center; list-style: none; float: left; width: 37%; line-height: 1; margin: 1px;">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>

            <div style="background-color: #70ccc2; text-align: center; list-style: none; float: right; margin: 1px; width: 20%;">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div style="background-color: #62b3aa; text-align: center; float: right; width: 20%" >
                <p>Get Google!</p><br>
                <p>updates monthly:</p>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"><br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>

        </div>

        <p style="clear: both;">Copyright Â©1998 Google Inc.</p>
    </center>

</body>
</html>
